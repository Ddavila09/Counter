<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <body>
        <div class="box">
            <div class="text-center pt-5">
                <h1>Counter</h1>
                <h3 class="pt-3">{{ session['visits'] }}</h3>
            </div>
            <div class="row justify-content-center text-center mt-5">
                <div class="col-2 justify-content-space-evenly">
                    <a href="/" class="btn btn-primary" role="button">Click</a>
                </div>
                <div class="col-2 justify-content-space-evenly">
                    <a href="/+_two" class="btn btn-success" role="button">+2</a>
                </div>
                <div class="col-2 justify-content-space-evenly">
                    <a href="/reset_session" class="btn btn-danger" role="button">Reset</a>
                </div>
            </div>
            <br>    

            <form method="POST" action="/take_visits" class="row row-cols-lg-auto g-3 justify-content-center" style="text-align:center">
                
                <div class="col-auto">
                    <input name="v_number" type="number" min="1" class="form-control">
                    <br>
                    <button type="submit" class="btn btn-primary">Visit!</button>
                    
                  </div>



            </form>


        </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
